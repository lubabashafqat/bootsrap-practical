<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body style="margin: 10px; padding: 3px; background-color: rgb(37, 37, 36);">
    <div class="container py-5">

        <nav>
            <ul class="nav nav-tabs bg-secondary" style="justify-content: center;">
                <!-- Brand Name (Aligned to the left) -->
                <li class="nav-item">
                    <a href="#" class="nav-link text-light font-weight-bold" style="font-size: 1.5rem;">Luxury
                        Lounge</a>
                </li>

                <!-- Navigation Links (Centered) -->
                <div class="d-flex justify-content-center flex-grow-1">
                    <li class="nav-item"><a href="index.html" class="nav-link text-warning">Home</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link text-warning">Products</a></li>
                    <li class="nav-item"><a href="about us.html" class="nav-link text-warning">About Us</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-warning">Contact Us</a></li>
                </div>
            </ul>
        </nav>
        <div class="row justify-content-center py-5">
            <div class="col-lg-8">

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-3">Registration Form (Bootstrap 5.2)</h3>
                        <p class="text-muted small">Example form showing Bootstrap 5.2 controls, floating labels, and
                            validation.</p>

                        <form class="needs-validation" novalidate>
                            <!-- Row: name + email -->
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Full name" required>
                                        <label>Full name</label>

                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" placeholder="name@example.com"
                                                required>
                                            <label for="email">Email address</label>

                                        </div>
                                    </div>
                                </div>
                               <!-- subject -->
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control"  placeholder="Enter the subject of your message" required>
                                  </div>
                                  
                               
                                <div class="mb-3">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control"
                                        placeholder="type your Message here"></textarea>
                                </div>
                                <!-- Terms -->
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" required>
                                    <label class="form-check-label">
                                        I agree to the terms and conditions
                                    </label>

                                </div>

                                <!-- Submit -->
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-secondary me-2" type="reset">Reset</button>
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
          <!-- Footer -->
          <footer class="bg-secondary text-white py-2 mt-5">
            <div class="container text-center">
                <!-- Store Name -->
                <h5 class="mb-1">Luxury Lounge</h5>
                <!-- Copyright Info -->
                <p class="mb-0">&copy; 2025 Luxury Lounge. All rights reserved.</p>
                <!-- Contact Info -->
                <p class="mb-0">Email: <a href="mailto:contact@luxurylounge.com"
                        class="text-white">contact@luxurylounge.com</a> | Phone: +123-456-7890</p>
            </div>
        </footer>

        <!-- container div end  -->
    </div>
</body>
</html>
